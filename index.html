<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Example</title>
</head>
<body>
    


    <div class="addCard" id="addCard">
        <form action="addBook">
            <div>
                <label for="title">Book Title:</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div>
                <label for="author">Books Author:</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div>
                <label for="numPages">Number of Pages:</label>
                <input type="number" name="numPages" id="numPages">
            </div>
            <div>
                <label for="readOrNot">Have you read the book?</label>
                <label for="read">Read:</label>
                <input type="radio" name="read" id="read">
                <label for="notRead">Not Read:</label>
                <input type="radio" name="notRead" id="notRead">
            </div>
            <div>
                <button type="submit" id="submit" >Submit</button>
            </div>
        </form>        
    </div>

    <script src="book.js"></script>
</body>
</html>
